databaseChangeLog:
  - changeSet:
      id: Create Address Table
      author: Fuad Muradov
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: zip_code
                  type: varchar(50)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
            remarks: Address table for users
        - addForeignKeyConstraint:
            baseTableName: address
            baseColumnNames: user_id
            constraintName: fk_address_user
            referencedTableName: user
            referencedColumnNames: id